plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20201115'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
}
